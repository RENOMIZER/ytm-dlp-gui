<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="
      default-src 'self'; 
      script-src 'self'; 
      img-src 'self' https://*;
      style-src 'self' https://www.nerdfonts.com/assets/css/webfont.css;
      font-src 'self' https://www.nerdfonts.com/assets/fonts/Symbols-2048-em%20Nerd%20Font%20Complete.woff2
    ">
  <link rel="stylesheet" href="settings.css">
</head>

<body>
  <div id="titleBarContainer">
    <div id="titleBar" class="draggable">
      <span id="header" class="draggable header"></span>
    </div>
  </div>
  <div class="container">
    <button type="button" id="artButton" class="art-button" disabled></button>
    <img class="art" id="art">
    <div class="art-button-container" id="artButtonContainer">
      <button type="button" id="urlButton" class="url-button art-buttons"></button>
      <button type="button" id="fileButton" class="file-button art-buttons"></button>
    </div>
    <div class="meta-container">
      <div class="txt-container">
        <span class="txt" id="titleTxt"></span>
        <span class="txt" id="artistTxt"></span>
        <span class="txt" id="albumTxt"></span>
        <span class="txt" id="yearTxt"></span>
        <span class="txt" id="genreTxt"></span>
        <span class="txt" id="albumArtistTxt"></span>
      </div>
      <div class="input-container">
        <input type="text" class="input" id="title">
        <input type="text" class="input" id="artist">
        <input type="text" class="input" id="album">
        <input type="text" class="input" id="year" maxlength="4">
        <input type="text" class="input" id="genre">
        <input type="text" class="input" id="albumArtist">
      </div>
    </div>
    <div id="buttonContainer" class="button-container">
      <span class="txt" id="lrcTxt">Lyrics:</span>
      <select name="lyrics" id="lrcSelect" class="lrcSelect" disabled>
        <option value="none">None</option>
        <option value="sync">Synced</option>
        <option value="plain">Plain</option>
      </select>
      <button type="button" id="relButton" class="act-button rel-button" disabled><i
          class="nf nf-oct-sync"></i></button>
      <button type="button" id="accButton" class="act-button acc-button" disabled><i
          class="nf nf-oct-check"></i></button>
      <button type="button" id="decButton" class="act-button dec-button"><i class="nf nf-oct-x"></i></button>
    </div>
  </div>
  <script src="settings.js"></script>
</body>

</html>
