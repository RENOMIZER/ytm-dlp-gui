<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="
      default-src 'self'; 
      script-src 'self'; 
      img-src 'self' https://*;
      style-src 'self' https://www.nerdfonts.com/assets/css/webfont.css;
      font-src 'self' https://www.nerdfonts.com/assets/fonts/Symbols-2048-em%20Nerd%20Font%20Complete.woff2
    ">
  <link rel="stylesheet" href="proxy.css">
</head>

<body>
  <div id="titleBarContainer">
    <div id="titleBar" class="draggable">
      <span id="header" class="draggable header"></span>
    </div>
  </div>
  <div class="main-container">
    <div class="input-container">
      <span class="txt" id="hostTxt"></span>
      <input type="text" id="hostInput" class="url-input" id="hostInput">
    </div>
    <div class="input-container">
      <span class="txt" id="portTxt"></span>
      <input type="text" id="portInput" class="url-input" id="portInput">
    </div>
    <div class="input-container">
      <span class="txt" id="protoTxt"></span>
      <select name="protocol" id="protoSelect", class="proto-select">
        <option value="http">HTTP</option>
        <option value="https">HTTPS</option>
        <option value="socks">SOCKS5</option>
      </select>
      <span class="txt" id="enableTxt"></span>
      <label class="switch">
        <input type="checkbox" id="enableSwitch">
        <span class="slider round"></span>
      </label>
    </div>
    <div class="button-container">
      <button type="button" id="accButton" class="act-button acc-button"><i class="nf nf-oct-check"></i></button>
      <button type="button" id="decButton" class="act-button dec-button"><i class="nf nf-oct-x"></i></button>
    </div>
  </div>
  <script src="proxy.js"></script>
</body>

</html>
